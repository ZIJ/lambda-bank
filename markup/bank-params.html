<div class="container-fluid main user">
    <header class="row-fluid">
        <aside class="span2 logo">
            <!--Sidebar content-->
            <img src="img/logo.png" alt="Lambda-banking logo">
        </aside>
        <div class="span10 content">
            <!--Body content-->
            <h1 class="pull-left">Lambda internet-banking</h1>
            <div class="user-card well well-small pull-right">
                <p>You are logged as <strong>username</strong></p>
                <button class="btn-link pull-right">Logout</button>
            </div>
            <ul class="breadcrumb">
                <li><a href="#">Home</a> <span class="divider">/</span></li>
                <li><a href="#">Library</a> <span class="divider">/</span></li>
                <li class="active">Data</li>
            </ul>
        </div>
    </header>
    <div class="row-fluid">    
        <div class="row-fluid">
            <aside class="span2">
                <!--Sidebar content-->
                <ul class="well nav nav-list">
                    <li class="nav-header">Main</li>
                    <li class="active"><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
                    <li><a href="#"><i class="icon-user"></i> Users <span class="badge badge-info">4</span></a></li>
                    <li><a href="#"><i class="glyphicon-credit-card"></i> Cards <span class="badge badge-info">4</span></a></li>
                    <li><a href="#"><i class="icon-list"></i> Accounts <span class="badge badge-info">4</span></a></li>
                    <li><a href="#"><i class="icon-wrench"></i> Settings <span class="badge badge-info">4</span></a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="i"></i> Misc</a></li>
                </ul>
            </aside>
            <div class="span10">
                <!--Body content-->
                <section class="content well">
                    <h1>Bank params
                    </h1>
                    <h2>Currencies correction factors</h2>
                    <form action="">
                        <dl class="data-fields clearfix">
                            <dt>BYR/USD</dt>
                                <dd><input type="number" pattern="^[0-9]*\,?[0-9]+$" min="1" max="9999999999" step="any" placeholder="floating point allowed with ," required title="Digits only. 1-9999">%</dd>
                            <dt>BYR/CAD</dt>
                                <dd><input type="number" pattern="^[0-9]*\,?[0-9]+$" min="1" max="9999999999" step="any" placeholder="floating point allowed with ," required title="Digits only. 1-9999">%</dd>
                        </dl>
                        <button type="submit" class="btn btn-primary">Save</button>
                        
                    </form>
                           
                </section>
            </div>
        </div>
    </div>

    <script>
    $(document).load(function(){
        var id_field = $('#passport_id');
        var re = new RegExp(id_field.prop('pattern'));
        var val = id_field.val();
        id_field.change(function(){
            console.log(re.exec(val)[8]);
        })
    });
    </script>
